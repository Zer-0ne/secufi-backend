version: "3.8"
services:
  # Development Database
  postgres_dev:
    image: postgres:15-alpine
    container_name: secufi_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: secufi_dev_db
      POSTGRES_USER: secufi_dev_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5440:5432" # Exposed for direct access
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - secufi_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secufi_dev_user -d secufi_dev_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app_dev:
    container_name: secufi_app_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "5050:5050"
    volumes:
      # - ./src:/app/src
      - ./uploads:/app/uploads
      - ./tmp:/app/tmp
    environment:
      NODE_ENV: development
      NODE_OPTIONS: "--max-old-space-size=2048"
      PORT: 5050
      DATABASE_URL: ${DATABASE_URL:-postgresql://secufi_dev_user:dev_password_123@postgres_dev:5432/secufi_dev_db}
    # command: npm run
    env_file:
      - .env.dev
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5050/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]

      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres_dev:
        condition: service_healthy
    networks:
      - secufi_dev_network
