version: "3.8"

services:
  # Production Database
  postgres_prod:
    image: postgres:15-alpine
    container_name: secufi_postgres
    restart: always
    environment:
      POSTGRES_DB: secufi_db
      POSTGRES_USER: secufi_user
      POSTGRES_PASSWORD: secufi_password

    # NO PORT EXPOSURE - Security best practice
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - secufi_prod_network
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secufi_user -d secufi_db"]
      interval: 30s
      timeout: 10s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"

  app:
    container_name: secufi_app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=4096"
      PORT: 5000
      DATABASE_URL: postgresql://secufi_user:${POSTGRES_PROD_PASSWORD:-secufi_password}@postgres_prod:5432/secufi_db
    depends_on:
      postgres_prod:
        condition: service_healthy
    networks:
      - secufi_prod_network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    env_file:
      - .env.prod
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
